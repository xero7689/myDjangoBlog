{% extends 'base3.html' %}
<!-- TITLE -->
{% block title %}{% endblock %}

<!-- CONTENT -->
{% block content %}
<div class="post_article">
<div class="post_article_header">
<div class="post_article_title">{{post.title}}</div>
<div class="post_article_time">-{{post.created.year}}年 {{post.created.month}}月 {{post.created.day}}日</div>
<div class="post_article_tag">
{% for tag in postTags %}<a class="article_tag" href="{{tag.get_absolute_url}}">{{tag.tagName}}</a>{% endfor %}
</div>

</div>
<div class="post_article_content">
{{post.content|safe}}
</div>

</div>
{% endblock %}
